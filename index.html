<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今日の天気</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
}

.weather-header {
  height: 260px;
  background-image:
    linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)),
    url("https://images.unsplash.com/photo-1501630834273-4b5604d2ee31");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.weather-text {
  color: #fff;
  text-shadow:
    2px 2px 0 #000,
   -2px 2px 0 #000,
    2px -2px 0 #000,
   -2px -2px 0 #000;
}

.weather-date {
  font-size: 18px;
}

.weather-main {
  font-size: 34px;
  font-weight: bold;
  margin: 8px 0;
}

.weather-temp {
  font-size: 20px;
}
</style>
</head>

<body>

<div class="weather-header">
  <div class="weather-text">
    <div class="weather-date" id="date"></div>
    <div class="weather-main" id="weather"></div>
    <div class="weather-temp" id="temp"></div>
  </div>
</div>

<script>
const API_KEY = "YOUR_API_KEY"; // ←ここを変更
const CITY = "Tokyo";          // 都市名（Tokyo, Osakaなど）

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric&lang=ja`)
  .then(res => res.json())
  .then(data => {
    // 日付
    const today = new Date();
    document.getElementById("date").textContent =
      today.toLocaleDateString("ja-JP", { year: "numeric", month: "long", day: "numeric", weekday: "long" });

    // 天気
    document.getElementById("weather").textContent =
      data.weather[0].description;

    // 気温
    document.getElementById("temp").innerHTML =
      `気温 ${Math.round(data.main.temp)}℃<br>
       体感 ${Math.round(data.main.feels_like)}℃`;
  })
  .catch(() => {
    document.getElementById("weather").textContent = "天気情報を取得できません";
  });
</script>

</body>
</html>
