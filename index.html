<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今日の天気</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
}

/* 背景 */
.weather-header {
  height: 260px;
  background-image:
    linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)),
    url("https://images.unsplash.com/photo-1501630834273-4b5604d2ee31");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* 文字共通 */
.weather-text {
  color: #fff;
  line-height: 1.4;
  text-shadow:
    2px 2px 0 #000,
   -2px 2px 0 #000,
    2px -2px 0 #000,
   -2px -2px 0 #000;
}

/* 日付 */
.weather-date {
  font-size: 18px;
  margin-bottom: 10px;
}

/* 天気 */
.weather-main {
  font-size: 34px;
  font-weight: bold;
  margin-bottom: 8px;
}

/* 気温 */
.weather-temp {
  font-size: 20px;
}

/* スマホ */
@media (max-width: 600px) {
  .weather-main {
    font-size: 26px;
  }
  .weather-temp {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="weather-header">
  <div class="weather-text">
    <div class="weather-date">2026年1月18日（日）</div>
    <div class="weather-main">☁ 曇り</div>
    <div class="weather-temp">
      最高 12℃<br>
      最低 5℃
    </div>
  </div>
</div>

</body>
</html>
