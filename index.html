<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>選択画面</title>

<style>
/* 全体 */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background-color: #000;
  color: #fff;
}

/* 上部ヘッダー（景色風） */
.header {
  height: 220px;
  background-image:
    linear-gradient(
      rgba(0,0,0,0.4),
      rgba(0,0,0,0.7)
    ),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header h1 {
  font-size: 36px;
  letter-spacing: 4px;
  border-bottom: 2px solid #fff;
  padding-bottom: 10px;
}

/* ボタンエリア */
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
}

/* グリッド（横3 × 縦2） */
.button-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

/* ボタン */
.select-btn {
  height: 100px;
  background-color: #fff;
  color: #000;
  border: 2px solid #000;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* ホバー時 */
.select-btn:hover {
  background-color: #000;
  color: #fff;
  border-color: #fff;
}

/* スマホ対応 */
@media (max-width: 600px) {
  .button-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<!-- 上部 -->
<div class="header">
  <h1>選択画面</h1>
</div>

<!-- ボタン -->
<div class="container">
  <div class="button-grid">
    <button class="select-btn">ボタン 1</button>
    <button class="select-btn">ボタン 2</button>
    <button class="select-btn">ボタン 3</button>
    <button class="select-btn">ボタン 4</button>
    <button class="select-btn">ボタン 5</button>
    <button class="select-btn">ボタン 6</button>
  </div>
</div>

</body>
</html>
