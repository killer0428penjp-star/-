<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>選択画面</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
  background-color: #0b0b0b;
  color: #fff;
}

/* ヘッダー */
.header {
  height: 230px;
  background-image:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.75)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.header h1 {
  font-size: 38px;
  letter-spacing: 6px;
  padding: 12px 28px;
  border: 1px solid rgba(255,255,255,0.6);
  backdrop-filter: blur(6px);
  background: rgba(0,0,0,0.35);
  border-radius: 10px;
}

/* メイン */
.container {
  max-width: 960px;
  margin: 50px auto;
  padding: 0 20px;
}

/* グリッド */
.button-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 28px;
}

/* おしゃれボタン */
.select-btn {
  position: relative;
  height: 120px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.15);
  background:
    linear-gradient(
      145deg,
      rgba(255,255,255,0.15),
      rgba(255,255,255,0.02)
    );
  backdrop-filter: blur(10px);
  color: #fff;
  font-size: 20px;
  letter-spacing: 2px;
  cursor: pointer;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.4),
    inset 0 0 0 rgba(255,255,255,0);
  transition: all 0.35s ease;
}

/* 下のライン */
.select-btn::after {
  content: "";
  position: absolute;
  left: 20px;
  right: 20px;
  bottom: 18px;
  height: 2px;
  background: rgba(255,255,255,0.4);
  transform: scaleX(0);
  transition: transform 0.35s ease;
}

/* ホバー */
.select-btn:hover {
  transform: translateY(-6px);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.6),
    inset 0 0 0 1px rgba(255,255,255,0.4);
}

.select-btn:hover::after {
  transform: scaleX(1);
}

/* 押したとき */
.select-btn:active {
  transform: translateY(-2px);
}

/* スマホ */
@media (max-width: 700px) {
  .button-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>選択画面</h1>
</div>

<div class="container">
  <div class="button-grid">
    <button class="select-btn">OPTION 1</button>
    <button class="select-btn">OPTION 2</button>
    <button class="select-btn">OPTION 3</button>
    <button class="select-btn">OPTION 4</button>
    <button class="select-btn">OPTION 5</button>
    <button class="select-btn">OPTION 6</button>
  </div>
</div>

</body>
</html>
